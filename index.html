<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Rise - Forge Tool Pro</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            position: relative;
        }

        .lang-switch {
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .lang-btn {
            background: #333;
            color: white;
            border: 2px solid #d4af37;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            margin-left: 5px;
        }

        .lang-btn.active {
            background: #d4af37;
            color: black;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #a9a9a9;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            background-color: #222;
            color: white;
            border: 2px solid #444;
            padding: 12px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: center;
            padding: 15px;
            font-size: 20px;
            background-color: #222;
        }

        th.mat-head { text-align: left; color: #d4af37; width: 25%; }
        .r0 { color: #aaaaaa; }
        .r1 { color: #32cd32; }
        .r2 { color: #00bfff; }
        .r3 { color: #ba55d3; }
        .r4 { color: #ffd700; }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #333;
        }

        .mat-name-td {
            font-size: 18px;
            font-weight: bold;
            color: #efefef;
        }

        input[type="number"] {
            width: 90%;
            background-color: #262626;
            color: white;
            border: 2px solid #444;
            padding: 12px 5px;
            text-align: center;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #d4af37;
            background-color: #333;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .calc-btn {
            width: 100%;
            background-color: #d4af37;
            color: black;
            border: none;
            padding: 20px;
            font-weight: 900;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #8b6d0d;
        }

        .calc-btn:hover {
            background-color: #eec245;
            transform: translateY(-2px);
        }

        .calc-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        #resultBorder {
            display: none;
            margin-top: 40px;
            background-color: #0c0c0c;
            border: 3px solid #d4af37;
            border-radius: 12px;
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
        }

        #resultOutput {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.8;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switch">
        <button id="btn-de" class="lang-btn active" onclick="setLanguage('de')">DE</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <h1 id="ui-title">Schmiede-Rechner</h1>

    <div class="selectors">
        <div class="select-group">
            <label id="ui-label-item">Ausrüstung wählen:</label>
            <select id="itemSelector" onchange="calculateIfVisible()"></select>
        </div>
        <div class="select-group">
            <label id="ui-label-target">Ziel-Stufe (Upgrade):</label>
            <select id="targetSelector" onchange="calculateIfVisible()"></select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="mat-head" id="ui-th-mat">Material</th>
                    <th id="ui-th-r0" class="r0">Grau</th>
                    <th id="ui-th-r1" class="r1">Grün</th>
                    <th id="ui-th-r2" class="r2">Blau</th>
                    <th id="ui-th-r3" class="r3">Lila</th>
                    <th id="ui-th-r4" class="r4">Gold</th>
                </tr>
            </thead>
            <tbody id="materialBody"></tbody>
        </table>
    </div>

    <button id="ui-btn-calc" class="calc-btn" onclick="calculate()">Berechnen</button>

    <div id="resultBorder">
        <button id="ui-btn-close" class="close-btn" onclick="closeResult()">X</button>
        <div id="resultOutput"></div>
    </div>
</div>

<script>
    let currentLang = 'de';

    const translations = {
        de: {
            title: "Schmiede-Rechner",
            labelItem: "Ausrüstung wählen:",
            labelTarget: "Ziel-Stufe (Upgrade):",
            thMat: "Material",
            btnCalc: "Bedarf berechnen",
            btnClose: "Schließen",
            items: ["Waffe", "Helm", "Rüstung", "Schuhe"],
            targets: ["Grau (Herstellung)", "Grün (Upgrade)", "Blau (Upgrade)", "Lila (Upgrade)", "Gold (Upgrade)"],
            rarities: ["Grau", "Grün", "Blau", "Lila", "Gold"],
            materials: ["Spinnenseide", "Göttliches Blut", "Gegerbtes Leder", "Sternenstaub", "Asboth Mithril"],
            resTitle: "ZIEL",
            resRequired: "Benötigt (Basis):",
            resReady: "BEREIT",
            resMissing: "FEHLT",
            resOr: "ODER"
        },
        en: {
            title: "Forge Calculator",
            labelItem: "Select Equipment:",
            labelTarget: "Target Level (Upgrade):",
            thMat: "Material",
            btnCalc: "Calculate Demand",
            btnClose: "Close",
            items: ["Weapon", "Helm", "Armor", "Boots"],
            targets: ["Gray (Base)", "Green (Upgrade)", "Blue (Upgrade)", "Purple (Upgrade)", "Gold (Upgrade)"],
            rarities: ["Gray", "Green", "Blue", "Purple", "Gold"],
            materials: ["Spider Silk", "Divine Blood", "Tanned Leather", "Stardust", "Asboth Mithril"],
            resTitle: "TARGET",
            resRequired: "Required (Base):",
            resReady: "READY",
            resMissing: "MISSING",
            resOr: "OR"
        }
    };

    const baseRequirements = {
        0: [17, 11, 13, 16, 11],
        1: [11, 14, 13, 11, 10],
        2: [10, 11, 13, 11, 14],
        3: [11, 13, 10, 11, 14]
    };

    function setLanguage(lang) {
        currentLang = lang;
        document.getElementById('btn-de').classList.toggle('active', lang === 'de');
        document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        updateUI();
    }

    function updateUI() {
        const t = translations[currentLang];
        document.getElementById('ui-title').innerText = t.title;
        document.getElementById('ui-label-item').innerText = t.labelItem;
        document.getElementById('ui-label-target').innerText = t.labelTarget;
        document.getElementById('ui-th-mat').innerText = t.thMat;
        document.getElementById('ui-btn-calc').innerText = t.btnCalc;

        for(let i=0; i<5; i++) {
            document.getElementById(`ui-th-r${i}`).innerText = t.rarities[i];
        }

        const itemSel = document.getElementById('itemSelector');
        const prevItemIdx = itemSel.selectedIndex !== -1 ? itemSel.selectedIndex : 0;
        itemSel.innerHTML = t.items.map((item, i) => `<option value="${i}">${item}</option>`).join('');
        itemSel.selectedIndex = prevItemIdx;

        const targetSel = document.getElementById('targetSelector');
        const prevTargetIdx = targetSel.selectedIndex !== -1 ? targetSel.selectedIndex : 4;
        targetSel.innerHTML = t.targets.map((target, i) => `<option value="${i}">${target}</option>`).join('');
        targetSel.selectedIndex = prevTargetIdx;

        const body = document.getElementById('materialBody');
        const currentInputs = [];
        translations['en'].materials.forEach((name, i) => {
            currentInputs[i] = [0,1,2,3,4].map(r => document.getElementById(`mat-${i}-${r}`)?.value || "0");
        });

        body.innerHTML = '';
        t.materials.forEach((name, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="mat-name-td">${name}</td>
                ${[0,1,2,3,4].map(r => `<td><input type="number" id="mat-${i}-${r}" value="${currentInputs[i] ? currentInputs[i][r] : '0'}" onfocus="handleFocus(this)" onblur="handleBlur(this)"></td>`).join('')}
            `;
            body.appendChild(tr);
        });

        if(document.getElementById('resultBorder').style.display === 'block') calculate();
    }

    function handleFocus(el) { if(el.value === "0") el.value = ""; }
    function handleBlur(el) { if(el.value === "") el.value = "0"; }
    function calculateIfVisible() { if(document.getElementById('resultBorder').style.display === 'block') calculate(); }

    function calculate() {
        const t = translations[currentLang];
        const itemIdx = document.getElementById('itemSelector').value;
        const targetIdx = parseInt(document.getElementById('targetSelector').value);
        const neededArr = baseRequirements[itemIdx];
        
        const reqRarityIdx = targetIdx > 0 ? targetIdx - 1 : 0;
        const reqRarityName = t.rarities[reqRarityIdx];

        let report = `${t.resTitle}: ${t.items[itemIdx]} -> ${t.rarities[targetIdx].toUpperCase()}\n${"=".repeat(60)}\n\n`;

        t.materials.forEach((name, i) => {
            let ownedPoints = 0;
            for(let r = 0; r < 5; r++) {
                const val = parseInt(document.getElementById(`mat-${i}-${r}`).value) || 0;
                ownedPoints += val * Math.pow(4, r);
            }

            const targetPoints = neededArr[i] * Math.pow(4, targetIdx);
            const diff = targetPoints - ownedPoints;

            report += `${name.toUpperCase()}\n`;
            report += `> ${t.resRequired} ${neededArr[i]}x ${reqRarityName}\n`;

            if(diff <= 0) {
                report += `[✔] STATUS: ${t.resReady}\n`;
            } else {
                report += `[✘] STATUS: ${t.resMissing}:\n    >> ${formatMissing(diff, targetIdx, t)}\n`;
            }
            report += "-".repeat(30) + "\n";
        });

        document.getElementById('resultOutput').innerText = report;
        document.getElementById('resultBorder').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }

    function formatMissing(points, targetIdx, t) {
        let options = [];
        for(let i = targetIdx; i >= 0; i--) {
            options.push(`${Math.ceil(points / Math.pow(4, i))} ${t.rarities[i]}`);
        }
        return options.join(` ${t.resOr} `);
    }

    function closeResult() { document.getElementById('resultBorder').style.display = 'none'; }

    setLanguage('de');
</script>

</body>
</html>
