<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Rise - Schmiede-Rechner</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=MedievalSharp&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #f1c40f;
            --viking-blue: #1a3a4a;
            --dark-base: #050709;
            --card-bg: rgba(15, 20, 25, 0.95);
            --text-light: #f4f4f4;
            --text-muted: #a0a0a0;
            --rune-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        body {
            background-color: var(--dark-base);
            background-image: 
                linear-gradient(rgba(5, 7, 9, 0.6), rgba(5, 7, 9, 0.9)), 
                url('viking-bg.png'); /* Nutzt dein neues Hintergrundbild */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Zur√ºck Button */
        .back-nav {
            width: 100%;
            max-width: 1100px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .back-btn {
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 20px;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .back-btn:hover {
            background: var(--gold);
            color: black;
            box-shadow: var(--rune-shadow);
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .lang-switch {
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .lang-btn {
            background: rgba(0,0,0,0.5);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: 0.3s;
            margin-left: 5px;
        }

        .lang-btn.active {
            background: var(--gold);
            color: black;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 20px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-family: 'MedievalSharp', cursive;
            color: var(--gold);
            font-size: 18px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        select {
            background-color: #111;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        select:focus {
            border-color: var(--gold);
            outline: none;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: center;
            padding: 15px;
            font-size: 18px;
            background-color: rgba(212, 175, 55, 0.1);
            font-family: 'Cinzel', serif;
        }

        th.mat-head { text-align: left; color: var(--gold); width: 25%; }
        .r0 { color: #aaaaaa; }
        .r1 { color: #32cd32; }
        .r2 { color: #00bfff; }
        .r3 { color: #ba55d3; }
        .r4 { color: #ffd700; }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #222;
        }

        .mat-name-td {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
        }

        input[type="number"] {
            width: 90%;
            background-color: #0c0c0c;
            color: white;
            border: 1px solid #333;
            padding: 12px 5px;
            text-align: center;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--gold);
            background-color: #151515;
        }

        .calc-btn {
            width: 100%;
            background: linear-gradient(145deg, #b8860b 0%, #d4af37 50%, #b8860b 100%);
            color: black;
            border: none;
            padding: 20px;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .calc-btn:hover {
            background: var(--gold-bright);
            box-shadow: 0 0 20px var(--gold);
            transform: scale(1.01);
        }

        #resultBorder {
            display: none;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold);
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #800;
            color: white;
            border: 1px solid var(--gold);
            padding: 5px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        #resultOutput {
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
            color: #efefef;
        }
    </style>
</head>
<body>

<div class="back-nav">
    <a href="index.html" class="back-btn">¬´ Zur√ºck zur Startseite</a>
</div>

<div class="container">
    <div class="lang-switch">
        <button id="btn-de" class="lang-btn active" onclick="setLanguage('de')">DE</button>
        <button id="btn-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <h1 id="ui-title">Schmiede-Rechner</h1>

    <div class="selectors">
        <div class="select-group">
            <label id="ui-label-item">Ausr√ºstung w√§hlen:</label>
            <select id="itemSelector" onchange="calculateIfVisible()"></select>
        </div>
        <div class="select-group">
            <label id="ui-label-target">Ziel-Stufe (Upgrade):</label>
            <select id="targetSelector" onchange="calculateIfVisible()"></select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="mat-head" id="ui-th-mat">Material</th>
                    <th id="ui-th-r0" class="r0">Grau</th>
                    <th id="ui-th-r1" class="r1">Gr√ºn</th>
                    <th id="ui-th-r2" class="r2">Blau</th>
                    <th id="ui-th-r3" class="r3">Lila</th>
                    <th id="ui-th-r4" class="r4">Gold</th>
                </tr>
            </thead>
            <tbody id="materialBody"></tbody>
        </table>
    </div>

    <button id="ui-btn-calc" class="calc-btn" onclick="calculate()">Berechnen</button>

    <div id="resultBorder">
        <button id="ui-btn-close" class="close-btn" onclick="closeResult()">X</button>
        <div id="resultOutput"></div>
    </div>
</div>

<script>
    let currentLang = 'de';

    const translations = {
        de: {
            title: "Schmiede-Rechner",
            labelItem: "Ausr√ºstung w√§hlen:",
            labelTarget: "Ziel-Stufe (Upgrade):",
            thMat: "Material",
            btnCalc: "Bedarf berechnen",
            btnClose: "Schlie√üen",
            items: ["Waffe", "Helm", "R√ºstung", "Schuhe"],
            targets: ["Grau (Herstellung)", "Gr√ºn (Upgrade)", "Blau (Upgrade)", "Lila (Upgrade)", "Gold (Upgrade)"],
            rarities: ["Grau", "Gr√ºn", "Blau", "Lila", "Gold"],
            materials: ["Spinnenseide", "G√∂ttliches Blut", "Gegerbtes Leder", "Sternenstaub", "Asboth Mithril"],
            resTitle: "ZIEL",
            resRequired: "BASIS-BEDARF",
            resReady: "BEREIT",
            resMissing: "FEHLT",
            resOr: "ODER",
            resConvTitle: "M√ñGLICHE KONVERTIERUNGEN (2:1):",
            resConvLine: "Nutze {0} f√ºr {1}"
        },
        en: {
            title: "Forge Calculator",
            labelItem: "Select Equipment:",
            labelTarget: "Target Level (Upgrade):",
            thMat: "Material",
            btnCalc: "Calculate Demand",
            btnClose: "Close",
            items: ["Weapon", "Helm", "Armor", "Boots"],
            targets: ["Gray (Base)", "Green (Upgrade)", "Blue (Upgrade)", "Purple (Upgrade)", "Gold (Upgrade)"],
            rarities: ["Gray", "Green", "Blue", "Purple", "Gold"],
            materials: ["Spider Silk", "Divine Blood", "Tanned Leather", "Stardust", "Asboth Mithril"],
            resTitle: "TARGET",
            resRequired: "BASE REQUIREMENT",
            resReady: "READY",
            resMissing: "MISSING",
            resOr: "OR",
            resConvTitle: "POSSIBLE CONVERSIONS (2:1):",
            resConvLine: "Use {0} for {1}"
        }
    };

    const baseRequirements = {
        0: [17, 11, 13, 16, 11],
        1: [11, 14, 13, 11, 10],
        2: [10, 11, 13, 11, 14],
        3: [11, 13, 10, 11, 14]
    };

    function setLanguage(lang) {
        currentLang = lang;
        document.getElementById('btn-de').classList.toggle('active', lang === 'de');
        document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        updateUI();
    }

    function updateUI() {
        const t = translations[currentLang];
        document.getElementById('ui-title').innerText = t.title;
        document.getElementById('ui-label-item').innerText = t.labelItem;
        document.getElementById('ui-label-target').innerText = t.labelTarget;
        document.getElementById('ui-th-mat').innerText = t.thMat;
        document.getElementById('ui-btn-calc').innerText = t.btnCalc;

        for(let i=0; i<5; i++) {
            document.getElementById(`ui-th-r${i}`).innerText = t.rarities[i];
        }

        const itemSel = document.getElementById('itemSelector');
        const prevItemIdx = itemSel.selectedIndex !== -1 ? itemSel.selectedIndex : 0;
        itemSel.innerHTML = t.items.map((item, i) => `<option value="${i}">${item}</option>`).join('');
        itemSel.selectedIndex = prevItemIdx;

        const targetSel = document.getElementById('targetSelector');
        const prevTargetIdx = targetSel.selectedIndex !== -1 ? targetSel.selectedIndex : 4;
        targetSel.innerHTML = t.targets.map((target, i) => `<option value="${i}">${target}</option>`).join('');
        targetSel.selectedIndex = prevTargetIdx;

        const body = document.getElementById('materialBody');
        const currentInputs = [];
        translations['en'].materials.forEach((name, i) => {
            currentInputs[i] = [0,1,2,3,4].map(r => document.getElementById(`mat-${i}-${r}`)?.value || "0");
        });

        body.innerHTML = '';
        t.materials.forEach((name, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="mat-name-td">${name}</td>
                ${[0,1,2,3,4].map(r => `<td><input type="number" id="mat-${i}-${r}" value="${currentInputs[i] ? currentInputs[i][r] : '0'}" onfocus="handleFocus(this)" onblur="handleBlur(this)"></td>`).join('')}
            `;
            body.appendChild(tr);
        });

        if(document.getElementById('resultBorder').style.display === 'block') calculate();
    }

    function handleFocus(el) { if(el.value === "0") el.value = ""; }
    function handleBlur(el) { if(el.value === "") el.value = "0"; }
    function calculateIfVisible() { if(document.getElementById('resultBorder').style.display === 'block') calculate(); }

    function calculate() {
        const t = translations[currentLang];
        const itemIdx = document.getElementById('itemSelector').value;
        const targetIdx = parseInt(document.getElementById('targetSelector').value);
        const neededArr = baseRequirements[itemIdx];
        const reqRarityName = t.rarities[targetIdx];

        let report = `${t.resTitle}: ${t.items[itemIdx].toUpperCase()} -> ${t.rarities[targetIdx].toUpperCase()}\n`;
        report += `${t.resRequired} (${reqRarityName}):\n`;
        
        t.materials.forEach((name, i) => {
            report += `${neededArr[i]}x ${name} | `;
        });
        report = report.slice(0, -3) + `\n${"=".repeat(60)}\n\n`;

        let matsData = [];
        t.materials.forEach((name, i) => {
            let totalPoints = 0;
            for(let r = 0; r < 5; r++) {
                totalPoints += (parseInt(document.getElementById(`mat-${i}-${r}`).value) || 0) * Math.pow(4, r);
            }
            const targetPoints = neededArr[i] * Math.pow(4, targetIdx);
            const diffPoints = totalPoints - targetPoints;
            matsData.push({ name, diffPoints, targetPoints });
        });

        matsData.forEach(m => {
            report += `${m.name.toUpperCase()}\n`;
            if(m.diffPoints >= 0) {
                report += `[‚úî] STATUS: ${t.resReady}\n`;
            } else {
                report += `[‚úò] STATUS: ${t.resMissing}:\n    >> ${formatMissing(Math.abs(m.diffPoints), targetIdx, t)}\n`;
            }
            report += "-".repeat(30) + "\n";
        });

        let conversionLines = [];
        let unitValue = Math.pow(4, targetIdx);

        matsData.forEach((targetMat, i) => {
            if(targetMat.diffPoints < 0) {
                let stillNeeded = Math.ceil(Math.abs(targetMat.diffPoints) / unitValue);
                matsData.forEach((sourceMat, j) => {
                    if(i !== j && sourceMat.diffPoints >= (unitValue * 2)) {
                        let surplusUnits = Math.floor(sourceMat.diffPoints / unitValue);
                        let pairsAvailable = Math.floor(surplusUnits / 2);
                        if(pairsAvailable > 0 && stillNeeded > 0) {
                            let takePairs = Math.min(pairsAvailable, stillNeeded);
                            conversionLines.push(t.resConvLine.replace("{0}", `${takePairs*2}x ${sourceMat.name}`).replace("{1}", `${takePairs}x ${targetMat.name}`));
                            stillNeeded -= takePairs;
                            sourceMat.diffPoints -= (takePairs * 2 * unitValue);
                        }
                    }
                });
            }
        });

        if(conversionLines.length > 0) {
            report += `\n${t.resConvTitle}\n`;
            conversionLines.forEach(line => report += `üí° ${line}\n`);
        }

        document.getElementById('resultOutput').innerText = report;
        document.getElementById('resultBorder').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function formatMissing(points, targetIdx, t) {
        let options = [];
        for(let i = targetIdx; i >= 0; i--) {
            options.push(`${Math.ceil(points / Math.pow(4, i))} ${t.rarities[i]}`);
        }
        return options.join(` ${t.resOr} `);
    }

    function closeResult() { document.getElementById('resultBorder').style.display = 'none'; }

    setLanguage('de');
</script>

</body>
</html>
